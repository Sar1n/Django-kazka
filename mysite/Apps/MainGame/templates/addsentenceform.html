{% extends 'MainBody.html' %}

{% block content %}

<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title }} {{taleid }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{lastsentence }}</p>
        <form>
        <div class="form-group">
    <textarea class="form-control" wrap="soft" placeholder="Продовжіть казку...">
    </textarea>
  </div>
</form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-warning text-white" data-dismiss="modal">Завершити</button>
        <button type="button" class="btn btn-success">Продовжити</button>
      </div>
    </div>
  </div>

{% endblock content %}
